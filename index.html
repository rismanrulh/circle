<!DOCTYPE html>
<html>
<head>
	<title>Lingkaran</title>
</head>
<body>
 
	<style type="text/css">
		body{
			font-family: sans-serif;
		}
 
		.lingkaran1{
			width: 200px;
			height: 200px;
			background: #dac52c;
			border-radius: 100%;
		}
 
		.lingkaran2{
			width: 150px;
			height: 150px;
			background: #2ccada;
			border-radius: 100%;
			margin-left: auto;
			margin-right: auto;
		}

		.lingkaran3{
			width: 200px;
			height: 200px;
			background: #dac52c;
			border-radius: 100%;
			float: right;
			margin: 5px;
		}
	</style>
	<br/>
	
	<div class="lingkaran1"></div>
 
	<br/>
 
	<div class="lingkaran2"></div>

	<br/>

	<div class="lingkaran3"></div>
 
 
	<br/>
	<br/>
	<br/>
	
</body>
</html>
